<!DOCTYPE html>
<html>
<head>
<style>
div.relative {
  position: relative;
  width: 800px;
  height: 200px;
  border: 3px solid #73AD21;
} 

div.absolute {
  position: absolute;
  top: 80px;
  /*right cannot be set beyond at relative width */
  right: 200px;
  width: 200px;
  height: 100px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>
<div class="relative">This div element has position: relative;
	<div class="absolute"><img src="Image\LOGO.jpg" width=200 height=150></div>  
	<!-- absoloute nov krom relative chea nich -->
</div>
</body>
</html>
