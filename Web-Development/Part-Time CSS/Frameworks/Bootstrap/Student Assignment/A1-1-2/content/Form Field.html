<!DOCTYPE html>
<html>
    <head>
        <title>Form Field</title>
    </head>
    <body>

        <form>
            <label>Text Box</label>
            <input type="text" id="txt" name="txt">
            <label>Password</label>
            <input type="password" id="pwd" name="pwd">
            <label>Check Box 1</label>
            <input type="checkbox" id="chk1" name="chk1">
            <label>Check Box 2</label>
            <input type="checkbox" id="chk2" name="chk2">
            <label>Check Box 3</label>
            <input type="checkbox" id="chk3" name="chk3">

            <label>radio button 1</label>
            <input type="radio" id="rdo1" name="rdo">
            <label>radio button 2</label>
            <input type="radio" id="rdo2" name="rdo">
            <label>radio button 3</label>
            <input type="radio" id="rdo3" name="rdo">

            <label>DropDown List</label>
            <select id="ddl" name="ddl">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
            </select>

            <label> List Box</label>
            <select id="lst" name="lst" multiple>
                    <option>Four</option>
                    <option>Five</option>
                    <option>Six</option>
                    <option>Seven</option>
                    <option>Eight</option>
            </select>

            <label>Multi-line Text Box</label>
            <textarea id="txts" name="txts"></textarea>
            <input type="button" value="បូតុង​​"​​​​ id="btn" name="btn">
            <input type="submit" value="បញ្ចូន"​​​​ id="smt" name="smt">
            <input type="reset" value="សាថ្មី"​​​​ id="rst" name="rst">

        </form>
    </body>
</html>
