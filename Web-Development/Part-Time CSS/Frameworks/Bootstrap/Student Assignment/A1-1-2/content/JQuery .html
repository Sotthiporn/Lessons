<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Event </title>
        <style>
            input{width: 135px; margin: 8px 0 0 0;}
            div,img{width: 973px; margin: 16px auto;}
            h1{text-align: center;}
            img{height: 500px;}
            #effect{
                height: 500px;
            }
        </style>
        <script src="../Library/jquery-3.4.1.js"></script>
        <script src="../script/wldm.js"></script>
    
    </head>
    <body>
        <h1>Event ,Effect , Animation,DOM</h1>
        <div id="effect">
                <img id="internet" src="../image/Internet.jpg" alt="internet >
        </div>

        <div id="effect">
            <input type="button" id="hide" value="លាក់">
            <input type="button" id="show" value="បង្ហាញ">
            <input type="button" id="fadeout" value="បន្ថយភាពច្បាស់">
            <input type="button" id="fadein" value="បន្ថែមភាពច្បាស់">
            <input type="text" id="fadeTo" value="កំណត់ភាពច្បាស់ត្រឹម">
            <input type="button" id="slideUp" value="មូរធាតុទុក">
            <input type="button" id="slideDown" value="លាទុក">
            <input type="button" id="slideLeft" value="មូរទទឺងធាតុ">

        </div>
        
    </body>
</html>
