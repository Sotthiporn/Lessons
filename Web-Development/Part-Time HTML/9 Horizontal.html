<!DOCTYPE html>
	<head>
		<title>
			Creating Horizotal Rule
		</title>
	</head>
	<body>
		The hr element in HTML defines a horizotal rule:
		<hr>
		<br>
		This is an example of hr tag with left aligment.
		<hr align="left" width="80%">
		<br>
		This is an example of hr tag with center aligment.
		<hr align="center" width="100%">
		<br>
		This is an example of hr tag with right aligment.
		<hr align="right" width="70%">
		<br>
		This is an example of hr tag with size 20.
		<hr align="center" color="green" size="20">
	</body>
</html>
